<mat-toolbar>
  <button mat-button>ROOM</button>
  <span class="spacer"></span>
  <button *ngIf="!(user$ | async)" (click)="login()" mat-raised-button color="primary">ログイン</button>
  <button *ngIf="user$ | async as user" (click)="logout(user.uid)" mat-button>ログアウト</button>
</mat-toolbar>

<div class="room">
  <div class="room__right" (click)="toggleLight()">
    <img src="assets/images/light.png" alt="">
  </div>
  <div
    class="user"
    *ngFor="let user of users$ | async"
    [style.left]="user.leftPosition"
    cdkDrag
    cdkDragBoundary=".room"
    cdkDragLockAxis="x">
    <img src="assets/images/chars/{{ user.avatarId }}.png" alt="">
  </div>

  <div class="room__floor"></div>
</div>
